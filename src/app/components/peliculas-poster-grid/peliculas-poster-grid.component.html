<div class="row row-cols-1 row-cols-sm-4 g-4">
    <div class="col animate__animated animate__fadeIn animate__delay-.2s" *ngFor="let movie of movies" (click)="verPelicula( movie )">
      <div class="card h-100 bg-poster">
        <img [src]="movie.poster_path | noimage" class="card-img-top poster" [alt]="movie.title">
        <h3 class="card-title mt-2">{{ movie.title }}</h3>
        <div class="row">
            <div class="col-sm-7 col-md-8">
                <star-rating [value]="movie.vote_average"
                             totalstars="10"
                             checkedcolor="yellow"
                             uncheckedcolor="grey"
                             size="16px"
                             readonly="false">
                </star-rating>
            </div>
            <div class="col-sm-5 col-md-4">
                {{ movie.vote_average | number:'1.1-2' }}
            </div>
        </div>
    </div>
    </div>
  </div>
