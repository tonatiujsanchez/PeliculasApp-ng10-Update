<div *ngIf="pelicula" class="row animate__animated animate__fadeIn animate__delay-.2s">
    <div class="col-md-6">
        <img [src]="pelicula.poster_path | noimage"
             [alt]="pelicula.title"
             class="img-thumbnail">
    </div>
    <div class="col-md-6">
        <h2>{{pelicula.title}}</h2>
        <div class="row">
            <div class="col d-flex">
                <star-rating [value]="pelicula.vote_average"
                             totalstars="10"
                             checkedcolor="yellow"
                             uncheckedcolor="grey"
                             size="18px"
                             readonly="false">
                </star-rating>
                <p class="text-white ml-4">
                    {{ pelicula.vote_average | number:'1.1-2'}}
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col text-white">
                <p>{{ pelicula.overview }}</p>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-outline-danger"
                        (click)="regresar()">
                    < Regresar
                </button>
            </div>
        </div>
    </div>
</div>
<div *ngIf="cast" class="row mt-5 animate__animated animate__fadeIn animate__delay-.2s">
    <div class="col">
        <app-cast-slidesshow [cast]="cast"></app-cast-slidesshow>
    </div>
</div>
